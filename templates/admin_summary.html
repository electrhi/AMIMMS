<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>종합관리표</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold text-purple-700 mb-6">📊 종합관리표</h2>

    {% if message %}
      <p class="text-gray-500">{{ message }}</p>
    {% else %}
      <div class="overflow-x-auto">
        {{ table_html|safe }}
      </div>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="{{ url_for('menu') }}" class="inline-block bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg">← 메뉴로 돌아가기</a>
    </div>
  </div>
</body>
</html>
