<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>종합관리표</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">📊 종합관리표</h2>
    {% if tables %}
      <div class="overflow-auto">
        {{ tables[0] | safe }}
      </div>
    {% else %}
      <p class="text-gray-500 text-center">{{ message }}</p>
    {% endif %}
    <div class="text-center mt-6">
      <a href="{{ url_for('menu') }}" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">← 메뉴로</a>
    </div>
  </div>
</body>
</html>
