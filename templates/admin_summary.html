<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>종합관리표</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-6xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">📊 종합관리표</h2>
    <p class="text-center text-gray-600 mb-6">주는사람: <strong>{{ user_id }}</strong></p>

    {% if message %}
      <p class="text-center text-gray-500">{{ message }}</p>
    {% else %}
      <div class="overflow-x-auto mb-6">
        {{ table_html | safe }}
      </div>

      <!-- ✅ 엑셀 다운로드 버튼 -->
      <div class="text-center mb-6">
        <a href="{{ url_for('download_admin_summary') }}" 
           class="bg-yellow-500 text-white px-5 py-2 rounded-lg hover:bg-yellow-600 transition">
           📤 엑셀 다운로드
        </a>
      </div>
    {% endif %}

    <div class="text-center">
      <a href="{{ url_for('menu') }}" 
         class="bg-gray-600 text-white px-5 py-2 rounded-lg hover:bg-gray-700 transition">
         🏠 메뉴로 돌아가기
      </a>
    </div>
  </div>
</body>
</html>
