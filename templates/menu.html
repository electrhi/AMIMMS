<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메뉴 선택</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">📋 메뉴 선택</h2>
    <p class="text-gray-600 mb-4">로그인 사용자: <b>{{ user_id }}</b></p>

    <a href="{{ url_for('form_page') }}" class="block bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg mb-4">자재 인수증 작성</a>
    <a href="{{ url_for('summary') }}" class="block bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg mb-4">누적 자재 현황</a>

    {% if session['authority'] == 'y' %}
      <a href="{{ url_for('admin_summary') }}" class="block bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg mb-4">종합관리표</a>
    {% endif %}

    {% if error %}
      <p class="text-red-500 mt-4">{{ error }}</p>
    {% endif %}

    <a href="{{ url_for('logout') }}" class="block bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-lg">로그아웃</a>
  </div>
</body>
</html>
