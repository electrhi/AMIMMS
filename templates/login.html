<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
  <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">한전KDN 자재시스템</h2>

  <!-- ✅ 여기 action을 "/"로 수정 -->
  <form action="/" method="POST">
    <input type="text" name="user_id" placeholder="아이디" class="w-full p-2 border rounded-md mb-3" required>
    <input type="password" name="password" placeholder="비밀번호" class="w-full p-2 border rounded-md mb-3" required>

    {% if error %}
      <p class="text-red-500 text-sm mb-3">{{ error }}</p>
    {% endif %}

    <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded-md hover:bg-blue-700">로그인</button>
  </form>
</div>

</body>
</html>
